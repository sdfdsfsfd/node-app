---
- name: Create pods using deployment 
  hosts: kubernetes 
  become: true
  user: root
 
  tasks: 
  - name: copy deployment file to the k8s server
    copy:
    src: ./deployment.yaml
    dest: /ec2-user/home
  - name: create a deployment
    command: kubectl apply -f /ec2-user/home/deployment.yaml
 
